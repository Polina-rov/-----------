<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curtain cost calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <section>
      <div class="card">
        <form class="card__content" id="form">
          <div class="card__header">
            <h1 class="card__title">Curtain cost calculator</h1>
            <p class="card__description">
              You can calculate cost of manufacturing curtains for your house
            </p>
          </div>
          <div class="card__input">
            <p class="input__text">Width</p>
            <input
              type="text"
              name="calculator"
              class="input__content"
              id="width"
              required=""
              placeholder="55"
              required=""
            />
          </div>
          <div class="card__input_2">
            <p class="input__text_2">Height</p>
            <input
              type="text"
              name="calculator"
              class="input__content_2"
              id="height"
              required=""
              placeholder="44"
              required=""
            />
          </div>
          <div class="result">
            <input
              class="form__button"
              type="button"
              name="calculator"
              id="btn"
              class="form__button"
              value="Calculate"
            />
            <span class="price" id="price">$0</span>
          </div>
        </form>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
